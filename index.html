<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>حاسبة العمر</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    direction: rtl;
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #333;
}

.card {
    background: #fff;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    text-align: center;
    width: 350px;
}

h1 {
    margin-bottom: 20px;
    color: #1e3c72;
}

input {
    width: 90%;
    padding: 12px;
    font-size: 16px;
    margin-bottom: 15px;
    border-radius: 8px;
    border: 1px solid #ccc;
}

button {
    padding: 12px 25px;
    font-size: 16px;
    background: #1e3c72;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: #2a5298;
}

.result {
    margin-top: 20px;
    font-size: 18px;
    font-weight: bold;
}
</style>
</head>

<body>

<div class="card">
    <h1>حاسبة العمر</h1>
    <input type="date" id="birthdate">
    <br>
    <button onclick="calculateAge()">احسب العمر</button>
    <div class="result" id="result"></div>
</div>

<script>
function calculateAge() {
    const birthInput = document.getElementById("birthdate").value;
    const result = document.getElementById("result");

    if (!birthInput) {
        result.innerHTML = "الرجاء إدخال تاريخ الازدياد";
        return;
    }

    const birthDate = new Date(birthInput);
    const today = new Date();

    let years = today.getFullYear() - birthDate.getFullYear();
    let months = today.getMonth() - birthDate.getMonth();
    let days = today.getDate() - birthDate.getDate();

    if (days < 0) {
        months--;
        const lastMonth = new Date(today.getFullYear(), today.getMonth(), 0);
        days += lastMonth.getDate();
    }

    if (months < 0) {
        years--;
        months += 12;
    }

    result.innerHTML =
        `عمرك: ${years} سنة، ${months} شهر، ${days} يوم`;
}
</script>

</body>
</html>
